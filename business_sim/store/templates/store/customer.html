<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
</head>
<body>
<h1>{{ customer.name }}</h1>
<ul>
    {% for order in customer.order_set.all %}
    <li>{{ order.amount }} lbs of {{ order.product.lower }}. Total cost: ${{ order.get_total_cost }}</li>
    {% endfor %}
</ul>
</body>
</html>
